<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Payment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <script src="https://kit.fontawesome.com/7a6c2a9b9d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="box-img" style="background-image: url(./images/Bitcoin.jpeg);">
        <div class="content-box">
                <div class="row">
                    <div class="col-xl-12 bigbox">
                        <div class="box top">
                            <h1>Internet Payment</h1>
                        </div>
                    </div>
                    <div class="col-xl-6 bigbox">
                        <div class="box start">
                            <h2><i class="fa-solid fa-circle-play"></i>Start at <span id="start-time-h">00</span>:<span id="start-time-m">00</span></h2>
                        </div>
                    </div>
                    <div class="col-xl-6 bigbox">
                        <div class="box stop">
                            <h2><i class="fa-solid fa-circle-stop"></i>Stop at <span id="stop-time-h">00</span>:<span id="stop-time-m">00</span></h2>
                        </div>      
                    </div>
                    <div class="col-xl-6  bigbox">
                        <div class="box minute">
                            <h2><i class="fas fa-stopwatch"></i> <span id="minute-time">0</span> Minute(s)</h2>    
                        </div>
                    </div>
                    <div class="col-xl-6  bigbox">
                        <div class="box real">
                            <h2><i class="fa-solid fa-money-bill-1-wave"></i> <span id="reals-time">0</span> Real(s)</h2>      
                        </div>
                    </div>
                    <div class="col-xl-12 bigbox">
                        <div class="box btns">
                            <button onclick="btnclick()" type="button" class="btn btn-success" id="btncal">
                                <i id="btn-icon" class="fa-solid fa-play"></i>
                                <span id="btn-value">Start</span>
                            </button>
                        </div>            
                    </div>
                    <div class="col-xl-12 datetime">
                        <div class="row">
                            <div class="date">
                                <i class="bi bi-stopwatch"></i>
                                <span id="dayname">Waiting...</span>
                            </div>
                        </div>         
                 </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="payment.js"></script>
</div>
</body>
</html>
